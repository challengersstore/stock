<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Out</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #333;
            text-align: center;
            margin: 10px 0;
        }
        h4 {
            margin: 5px 0;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 40px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .remove-entry {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .remove-entry:hover {
            background: #c82333;
        }

        #receipt {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        #receiptTable {
            width: 100%;
            border-collapse: collapse;
        }

        #receiptTable th, #receiptTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #receiptTable th {
            background-color: #f2f2f2;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #receipt, #receipt * {
                visibility: visible;
            }
            #receipt {
                position: absolute;
                top: 0;
                left: 0;
                margin-right:100px;
                width: 100%;
                box-shadow: none;
                border: 2px solid #000;
            }
            p {
                text-align: left; /* Align text to the left */
                margin-left: 10px; /* Add some margin from the left corner */
                margin-top: 5px;  /* Optional: Adjust the spacing between paragraphs */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stock Out</h2>

        <form method="POST">
            <label for="customer_name">Customer Name:</label>
            <input type="text" name="customer_name" id="customer_name" required placeholder="Enter customer name">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="stockEntries">
                    <tr class="stock-entry">
                        <td class="serial-number">1</td>
                        <td>
                            <select name="stock_name[]" required>
                                {% for name, qty in stock_names.items() %}
                                    <option value="{{ name }}">{{ name }} (Available: {{ qty }})</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td><input type="number" name="quantity[]" class="quantity" required></td>
                        <td><input type="number" name="price[]" step="0.01" class="price" required placeholder="Enter price"></td>
                        <td class="total-price">‚Çπ0.00</td>
                        <td><button type="button" class="remove-entry" onclick="removeEntry(this)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            
            <script>
                function updateSerialNumbers() {
                    let rows = document.querySelectorAll("#stockEntries .stock-entry");
                    rows.forEach((row, index) => {
                        row.querySelector(".serial-number").textContent = index + 1;
                    });
                }
            
                function removeEntry(button) {
                    let row = button.closest(".stock-entry");
                    row.remove();
                    setTimeout(updateSerialNumbers, 100); // Ensure serial numbers update after removing
                }
            </script>
            

            <button type="button" class="btn" id="addEntry">+ Add More Items</button>
            <h3>Total Amount: ‚Çπ<span id="totalAmount">0.00</span></h3>
            <button type="submit" class="btn" id="stockOutSubmit">Remove Stock</button>
        </form>

        <button class="btn" id="printReceipt">Print Receipt</button>

        <div id="receipt" style="border: 1px solid #000000; padding: 20px;">
            <div class="top-left">We have the power..!üëç</div>
            <div class="top-right">We can do it ..!üëç</div>
            <h2>Challenger Group of Company</h2>
            <h3>Purchase Receipt</h3>
            <p><strong>Customer Name:</strong> <span id="receiptCustomer"></span></p>
            <p><strong>Date And Time:</strong> <span id="receiptDate"></span></p>
            <table id="receiptTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="receiptContent"></tbody>
            </table>
            <h3>Total Amount: ‚Çπ<span id="receiptTotalAmount"></span></h3>
            
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function updateSerialNumbers() {
                $("#stockEntries .stock-entry").each(function(index) {
                    $(this).find(".serial-number").text(index + 1);
                });
            }
    
            function updateTotal() {
                let total = 0;
                $(".stock-entry").each(function() {
                    let quantity = parseFloat($(this).find(".quantity").val()) || 0;
                    let price = parseFloat($(this).find(".price").val()) || 0;
                    let totalPrice = quantity * price;
                    $(this).find(".total-price").text("‚Çπ" + totalPrice.toFixed(2));
                    total += totalPrice;
                });
                $("#totalAmount").text(total.toFixed(2));
            }
    
            $("#addEntry").click(function() {
                $("#stockEntries").append(`<tr class="stock-entry">
                    <td class="serial-number"></td>
                    <td>
                        <select name="stock_name[]" required>
                            {% for name, qty in stock_names.items() %}
                                <option value="{{ name }}">{{ name }} (Available: {{ qty }})</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="number" name="quantity[]" class="quantity" required></td>
                    <td><input type="number" name="price[]" step="0.01" class="price" required placeholder="Enter price"></td>
                    <td class="total-price">‚Çπ0.00</td>
                    <td><button type="button" class="remove-entry">Remove</button></td>
                </tr>`);
                updateSerialNumbers();
            });
    
            $(document).on("click", ".remove-entry", function() {
                $(this).closest(".stock-entry").remove();
                updateSerialNumbers();
                updateTotal();
            });
    
            $(document).on("input", ".quantity, .price", function() {
                updateTotal();
            });
            $("#printReceipt").click(function() {
                let content = "";
                let serialNumber = 1; // Initialize serial number
                $(".stock-entry").each(function() {
                    let name = $(this).find("select").val();
                    let quantity = $(this).find(".quantity").val();
                    let price = $(this).find(".price").val();
                    let total = (quantity * price).toFixed(2);
                    content += `<tr><td>${serialNumber}</td><td>${name}</td><td>${quantity}</td><td>‚Çπ${price}</td><td>‚Çπ${total}</td></tr>`;
                    serialNumber++; // Increment serial number
                });
            
                $("#receiptCustomer").text($("#customer_name").val());
                $("#receiptContent").html(content);
                $("#receiptTotalAmount").text($("#totalAmount").text());
                $("#receiptDate").text(new Date().toLocaleString());
                $("#receipt").show();
                window.print();
            });
        });            
    </script>
    
</body>
</html>
